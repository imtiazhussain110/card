<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img">
      <img class="first-img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="main">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span ><img src="images/icon-ethereum.svg"></span><span class="txt eth1"> 0.041 ETH</span>
      <span class="eth-icon"><img src="images/icon-clock.svg"></span><span class="txt eth2">3 days left</span>
    </div>
    <hr>
    <div class="footer">
      <span class="last-img1"><img class="last-img" src="images/image-avatar.png"></span>
      <span class="last-img-para">Creation of <span>Jules Wyvern</span></span>
    </div>
  </div>
  </div>
</body>
</html>
